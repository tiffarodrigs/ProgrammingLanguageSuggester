<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <title>Language Suggester</title>
  </head>
  <body>
    <div class =container>
      <form id="suggester" >
        <div calss="row">
          <div calss="col">
            <ul>
            <div class="form-group col-md-6">
            <li>  <label for="name">Name :</label></li>
              <input id ="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <div class="form-group col-md-6">
              <li> <label for="experience" >Choose your experience with coding</label></li> 
              </div>
              <div class="form-group col-md-6">
                <select name="exp" id="experience" class="form-control">
                    <option value="">--Please choose an option--</option>
                    <option value="none">Eager to start new</option>
                    <option value="some">Some experience</option>
                    <option value="good">Well experienced</option>
                </select>
              </div>
            </div>

          
            <li><p> What would you like to become in the field of technology</p></li>

            <div>
              <input type="radio" id="UX-designer" name="goal" value="UX-designer"
                    checked>
              <label for="UX-designer">UX-designer</label>
            </div>
            <div>
              <input type="radio" id="fullStack" name="goal" value="fullStack">
              <label for="fullStack">Full Stack Developer</label>
            </div>
            <div>
              <input type="radio" id="dataScientist" name="goal" value="dataScientist">
              <label for="dataScientist">dataScientist</label>
            </div>

          
            

            <div>
              <li><label for="hours_commit">How many hours a week can you commit</label></li>
              <div>
                <select name="hours_commit" id="hours_commit">
                    <option value="">--Please choose an option--</option>
                    <option value="10">10hrs per week</option>
                    <option value="20">20 hrs a week</option>
                    <option value="20_more">More than 20 hrs a week</option>
                </select>
              </div>
            </div>

            <div>
              <li><label for="duration">What is your time frame to learn a language</label></li>
              <div>
                <select name="duration" id="duration">
                    <option value="">--Please choose an option--</option>
                    <option value="1_month">1 month</option>
                    <option value="3_months">3 months</option>
                    <option value="5_months">5 months</option>
                </select>
              </div>
            </div>
            <div>
              <li><label for="decision">What made you to decide to learn a programming language</label></li>
              <div>
                <select name="decision" id="decision">
                    <option value="">--Please choose an option--</option>
                    <option value="hype_about">To see what all the hype is about</option>
                    <option value="expand_knowledge">To expand my knowledge</option>
                    <option value="implement_project">To implement new technology in my current project </option>
                </select>
              </div>
            </div>



            <button type="submit" class="button" >Submit</button>
          </ul>
          </div>
          
          <div calss="col">
            <div id="outputdiv"></div>
          </div>
        </div>

      </form>

    </div>

  </body>
</html>
